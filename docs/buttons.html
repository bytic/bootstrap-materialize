<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms Â· Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../dist/css/materialize-vendors.css" rel="stylesheet">
  <link href="../dist/css/materialize.css" rel="stylesheet">
  <!-- Documentation extras -->

</head>
<body>

<p>&nbsp;</p>
<div class="container">
  <h3>Generic</h3>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>

  <button type="button" class="btn btn-link">Link</button>
</div>
<p>&nbsp;</p>

<div class="container">
  <h3>Button tags</h3>
  <a class="btn btn-primary" href="#" role="button">Link</a>
  <button class="btn btn-primary" type="submit">Button</button>
  <input class="btn btn-primary" type="button" value="Input">
  <input class="btn btn-primary" type="submit" value="Submit">
  <input class="btn btn-primary" type="reset" value="Reset">
</div>

<p>&nbsp;</p>
<div class="container">
  <h3>Outline buttons</h3>
  <div class="mb-2">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>
  <div class="mb-2">
    <button type="button" class="btn btn-outline btn-primary">Primary</button>
    <button type="button" class="btn btn-outline btn-secondary">Secondary</button>
    <button type="button" class="btn btn-outline btn-success">Success</button>
    <button type="button" class="btn btn-outline btn-danger">Danger</button>
    <button type="button" class="btn btn-outline btn-warning">Warning</button>
    <button type="button" class="btn btn-outline btn-info">Info</button>
    <button type="button" class="btn btn-outline btn-light">Light</button>
    <button type="button" class="btn btn-outline btn-dark">Dark</button>
  </div>
  <div class="mb-2">
    <button type="button" class="btn btn-outline btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-outline btn-secondary" disabled>Secondary</button>
    <button type="button" class="btn btn-outline btn-success" disabled>Success</button>
    <button type="button" class="btn btn-outline btn-danger" disabled>Danger</button>
    <button type="button" class="btn btn-outline btn-warning" disabled>Warning</button>
    <button type="button" class="btn btn-outline btn-info" disabled>Info</button>
    <button type="button" class="btn btn-outline btn-light" disabled>Light</button>
    <button type="button" class="btn btn-outline btn-dark" disabled>Dark</button>
  </div>
</div>

<p>&nbsp;</p>
<div class="container">
  <h3>Flat buttons</h3>
  <button type="button" class="btn btn-flat btn-primary">Primary</button>
  <button type="button" class="btn btn-flat btn-secondary">Secondary</button>
  <button type="button" class="btn btn-flat btn-success">Success</button>
  <button type="button" class="btn btn-flat btn-danger">Danger</button>
  <button type="button" class="btn btn-flat btn-warning">Warning</button>
  <button type="button" class="btn btn-flat btn-info">Info</button>
  <button type="button" class="btn btn-flat btn-light">Light</button>
  <button type="button" class="btn btn-flat btn-dark">Dark</button>
</div>

<p>&nbsp;</p>
<div class="container">
  <h3>Raised buttons</h3>
    <button type="button" class="btn btn-raised btn-primary">Primary</button>
    <button type="button" class="btn btn-raised btn-secondary">Secondary</button>
    <button type="button" class="btn btn-raised btn-success">Success</button>
    <button type="button" class="btn btn-raised btn-danger">Danger</button>
    <button type="button" class="btn btn-raised btn-warning">Warning</button>
    <button type="button" class="btn btn-raised btn-info">Info</button>
    <button type="button" class="btn btn-raised btn-light">Light</button>
    <button type="button" class="btn btn-raised btn-dark">Dark</button>
</div>

<p>&nbsp;</p>
<div class="container">
  <h3>Sizes</h3>
  <button type="button" class="btn btn-lg">Large button</button>
  <button type="button" class="btn ">Default button</button>
  <button type="button" class="btn btn-sm">Small button</button>
</div>
</body>
</html>
