<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms Â· Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../dist/css/materialize-vendors.css" rel="stylesheet">
  <link href="../dist/css/materialize.css" rel="stylesheet">
  <!-- Documentation extras -->

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="bd-title" id="content">Forms Basic</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail11">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp"/>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"/>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple="" class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="bd-example">
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"/>
          <input class="form-control" type="text" placeholder="Default input"/>
          <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"/>
        </div>

        <div class="bd-example">
          <select class="form-control form-control-lg">
            <option>Large select</option>
          </select>
          <select class="form-control">
            <option>Default select</option>
          </select>
          <select class="form-control form-control-sm">
            <option>Small select</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Horizontal form</h3>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                       checked="">
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                       disabled="">
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h1 class="bd-title">Forms MATERIAL</h1>
      <form class="materialize">
        <div class="form-group">
          <label for="exampleMaterialField">Material Field</label>
          <input type="email" class="form-control" id="exampleMaterialField" aria-describedby="materialInputHelp" placeholder="Enter input">
          <small id="materialInputHelp" class="form-text text-muted">Material help</small>
        </div>
        <div class="form-group">
          <label for="formMaterialSelect">Example select</label>
          <select class="form-control" id="formMaterialSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple="" class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised">Submit</button>
      </form>
    </div>
    <div class="col-6">
      <h1 class="bd-title">Forms box</h1>
      <form class="materialize">
        <div class="form-group textfield-box">
          <label for="exampleInputEmail1" class="">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Test">
          <span class="form-text">Field with form-group and textfield-box.</span>
        </div>
        <div class="form-group textfield-box">
          <label for="formMaterialSelectBox">Example select</label>
          <select class="form-control" id="formMaterialSelectBox">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group textfield-box">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple="" class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
