<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms Â· Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../dist/css/materialize.css" rel="stylesheet">
  <!-- Documentation extras -->

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1 class="bd-title" id="content">Forms Basic</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"/>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple="" class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="bd-example">
          <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"/>
          <input class="form-control" type="text" placeholder="Default input"/>
          <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"/>
        </div>

        <div class="bd-example">
          <select class="form-control form-control-lg">
            <option>Large select</option>
          </select>
          <select class="form-control">
            <option>Default select</option>
          </select>
          <select class="form-control form-control-sm">
            <option>Small select</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="bd-title">Forms MATERIAL</h1>
      <form>
        <div class="form-group textfield-box">
          <label for="exampleInputEmail1" class="">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Test">
          <span class="bmd-help">We'll never share your email with anyone else.</span>
        </div>
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
